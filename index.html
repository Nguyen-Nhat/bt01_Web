<head>

    <link rel="stylesheet" href="assets/css/grid.css">

</head>
<body>
    <div id="app">
        <div id="header">
            <p>Bài tập 1 - 21120517</p>
        </div>
        <div id="nav">
            <ul id="menu">
                <li class="menu-item nav-menu-selected">Menu 1</li>
                <li class="menu-item">Menu 2</li>
                <li class="menu-item">Menu 3</li>
                <li class="menu-item">Menu 4</li>
                <li class="menu-item">Menu 5</li>
            </ul>
        </div>
        <div id="body">
            <div id="side">

            </div>
            <div id="main">
                <div id="main-header">
                    <p>Đăng ký đơn hàng</p>
                </div>
                <div id="main-register">
                    <div class="customer-info">
                        <label for="username">Họ và tên:</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="customer-info">
                        <label for="address">Địa chỉ:</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="customer-info">
                        <label for="phone">Điện thoại:</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="customer-info">
                        <label for="">Giới tính:</label>
                        <div class="gender-option">
                            <input type="radio" name="gender" id="male" value="male" checked>
                            <label for="male">Nam</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Nữ</label>
                        </div>
                    </div>
                    <div class="customer-info">
                        <label for="deliveryDate">Ngày giao hàng:</label>
                        <input type="date" name="deliveryDate" id="deliveryDate">
                    </div>
                    <div class="customer-info">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p class="copyright">Copyright © Nguyễn Thúc Minh Nhật</p>
