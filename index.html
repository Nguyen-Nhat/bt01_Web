<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21120517</title>
    <link rel="stylesheet" href="assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <p>Bài tập 1 - 21120517</p>
        </div>
        <div id="nav">
            <ul id="menu">
                <li class="menu-item nav-menu-selected">Menu 1</li>
                <li class="menu-item">Menu 2</li>
                <li class="menu-item">Menu 3</li>
                <li class="menu-item">Menu 4</li>
                <li class="menu-item">Menu 5</li>
            </ul>
        </div>
        <div id="body">
            <div id="side">
            </div>
            <div id="main">
                <div id="main-header">
                    <p>Đăng ký đơn hàng</p>
                </div>
                <div id="main-register">
                    <div class="customer-info">
                        <label for="username">Họ và tên:</label>
                        <input type="text" name="username" id="username" class="inputText">
                    </div>
                    <div class="errorMessage username-error display-none"><span></span></div>

                    <div class="customer-info">
                        <label for="address">Địa chỉ:</label>
                        <input type="text" name="address" id="address" class="inputText">
                    </div>
                    <div class="errorMessage address-error display-none"><span></span></div>
                    
                    <div class="customer-info">
                        <label for="phone">Điện thoại:</label>
                        <input type="tel" name="phone" id="phone" class="inputText">
                    </div>
                    <div class="errorMessage phone-error display-none"><span></span></div>
                    
                    <div class="customer-info">
                        <label for="">Giới tính:</label>
                        <div class="gender-option">
                            <input type="radio" name="gender" id="male" value="male" checked>
                            <label for="male">Nam</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Nữ</label>
                        </div>
                    </div>
                    
                    <div class="customer-info">
                        <label for="deliveryDate">Ngày giao hàng:</label>
                        <input type="date" name="deliveryDate" id="deliveryDate" class="inputText">
                    </div>
                    <div class="errorMessage deliveryDate-error display-none"><span></span></div>
                    
                    <div class="customer-info">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="inputText">
                    </div>
                    <div class="errorMessage mail-error display-none"><span></span></div>
                </div>
                <div id="main-product">
                    <div class="listProduct">
                        <div class="listProduct-title">Danh sách sản phẩm</div>
                        <div class="listProduct-body"></div>
                    </div>
                    <div class="selectBtns">
                        <button type="button" id="select">&gt;</button>
                        <button type="button" id="selectAll">&raquo;</button>
                        <button type="button" id="deselect">&lt;</button>
                        <button type="button" id="deselectAll">&laquo;</button>
                    </div>
                    <div class="productSelected">
                        <div class="productSelected-title">Sản phẩm đã chọn</div>
                        <div class="productSelected-body"></div>
                    </div>
                </div>
                <div id="main-register-product">
                    <button type="button" id="registerProduct">Đăng ký</button>
                    <button type="button" id="deleteCustomerData">Xóa hết</button>
                </div>
                <div id="main-list-customer">
                    <table class="customer-table">
                    </table>
                </div>
            </div>
        </div>
        <div id="footer">
            <p class="copyright">Copyright © Nguyễn Thúc Minh Nhật</p>
            <ul id="menu-footer">
                <li class="menu-footer-item"><a class="footer-menu-selected" href="#">Menu 1</a></li>
                <li class="menu-footer-item"><a href="#">Menu 2</a></li>
                <li class="menu-footer-item"><a href="#">Menu 3</a></li>
                <li class="menu-footer-item"><a href="#">Menu 4</a></li>
                <li class="menu-footer-item"><a href="#">Menu 5</a></li>
            </ul>
        </div>
    </div>
    <script src="JS/side.js"></script>
    <script src="JS/product.js"></script>
    <script src="JS/register.js"></script>
    <script src="JS/nav.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
